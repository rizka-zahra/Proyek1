<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<main class="login-page-container">
  <div class="left-panel">
    <div class="decorative-shapes">
      <img src="images/150_24.svg" alt="decorative shape" class="shape shape-1">
      <img src="images/150_26.svg" alt="decorative shape" class="shape shape-2">
      <img src="images/150_30.svg" alt="decorative shape" class="shape shape-3">
      <img src="images/150_28.svg" alt="decorative shape" class="shape shape-4">
    </div>
    <div class="hero-content">
      <div class="hero-divider"></div>
      <h1 class="hero-title">Penuhi gizi anak, cegah stunting sejak dini.</h1>
    </div>
  </div>

  <div class="right-panel">
    <div class="login-form-wrapper">
      <header class="form-header">
        <img src="images/stuntfree-logo.png" alt="Stuntfree Logo" class="logo-image">
        <h2 class="form-title">Sign in</h2>
        <div class="title-underline"></div>
      </header>

      <form class="login-form">
        <!-- Name -->
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <div class="input-container">
            <img src="images/Group.png" alt="name icon" class="input-icon">
            <div class="input-divider"></div>
            <input type="text" id="name" class="form-input" placeholder="Enter your name">
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-container">
            <img src="images/132_59.svg" alt="email icon" class="input-icon">
            <div class="input-divider"></div>
            <input type="email" id="email" class="form-input" placeholder="Enter your email">
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-container">
            <img src="images/132_68.svg" alt="password icon" class="input-icon">
            <div class="input-divider"></div>
            <input type="password" id="password" class="form-input" placeholder="Enter your password">
            <button type="button" class="view-password-btn">
              <img src="images/132_71.svg" alt="view password">
            </button>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember" class="remember-label">Ingat akun</label>
          </div>
          <a href="#" class="forgot-password-link">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>

      <footer class="form-footer">
        <p>Donâ€™t have an Account? <a href="signup.html">Sign up</a></p>
      </footer>
    </div>
  </div>
</main>
</body>
</html>
