<!-- === PROFILE SECTION === -->
<section class="profile-section">
  <div class="profile-container">
    <div class="profile-avatar-wrapper">
      <img src="../images/327_308.svg" alt="Profile Avatar" class="profile-avatar">
    </div>

    <form class="profile-form">
      <!-- Box Nama -->
      <div class="form-group">
        <label class="form-label">Nama :</label>
        <div class="input-wrapper">
          <input type="text" class="form-input" value="Nida" id="nameInput" readonly>
          <div class="edit-icon" onclick="enableEdit('nameInput', 'Ubah nama kamu')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Box Email -->
      <div class="form-group">
        <label class="form-label">Email :</label>
        <div class="input-wrapper">
          <input type="email" class="form-input" value="nida@gmail.com" id="emailInput" readonly>
          <div class="edit-icon" onclick="enableEdit('emailInput', 'Ubah email kamu')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Tombol Konfirmasi -->
      <button type="button" id="confirmBtn" class="btn-confirm" onclick="confirmEdit()">Konfirmasi</button>
    </form>
  </div>
</section>

<script>
  // Dropdown menu
  document.addEventListener("DOMContentLoaded", function() {
    const menuBtn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("menuDropdown");
    const arrow = document.getElementById("arrowIcon");

    menuBtn.addEventListener("click", function(e) {
      e.preventDefault();
      dropdown.classList.toggle("show");
      arrow.classList.toggle("rotate");
    });

    window.addEventListener("click", function(e) {
      if (!e.target.closest(".dropdown")) {
        dropdown.classList.remove("show");
        arrow.classList.remove("rotate");
      }
    });
  });

  // === Fungsi edit & konfirmasi ===
  function enableEdit(id, placeholderText) {
    const input = document.getElementById(id);
    const confirmBtn = document.getElementById("confirmBtn");

    input.removeAttribute("readonly");
    input.classList.add("editable");
    input.placeholder = placeholderText;
    confirmBtn.style.display = "block";
  }

  function confirmEdit() {
    const inputs = document.querySelectorAll(".form-input");
    inputs.forEach(input => {
      input.setAttribute("readonly", true);
      input.classList.remove("editable");
      input.placeholder = "";
    });
    document.getElementById("confirmBtn").style.display = "none";
    alert("Data berhasil diperbarui!");
  }
</script>
